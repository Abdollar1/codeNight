 <!doctype html>
<html>
    <head>
        <title>
        </title>
    
    <script src="release/aframe.js"></script>
    </head>
<body>
    <a-scene>
    <a-assets>
            <img id="floor" src="texturesOnline/floor-1024.jpg">
      
        
        <img id="average" src="../aframe/texturesOnline/average-height.png">
        
        </a-assets>
    <!-- creaating the ground-->
    <a-plane  src="#floor" shader="flat" rotation=" -90 0 0" scale="5 5 1" color="white">
        </a-plane>
        
        <a-img src="#average" scale="2 2 2" position="0 1 0"></a-img>
        
            <a-cylinder color="#aa0000" radius="0.5"
                height= "2"
                position="-2 1 0"
                
                
                
                
                ></a-cylinder>
        
        <a-box  color="#00aa00" height="2"
              depth="4"
              position="2 1 0"             
              ></a-box>
        
        
        <a-entity positon="#0 0 5">
            <a-camera user-height="1.6"
                      active="false"></a-camera>
            
                  </a-entity>
        <a-entity position="0 0 5">
            <a-camera user-height="1.0"
                      active="false"
                      ></a-camera>
        </a-entity>
            
            <a-entity position="0 5 5">
            <a-camera user-height="1.0"
                      active="true"
                      ></a-camera>
        
        
        
        
        
        </a-entity>
    
    </a-scene>
