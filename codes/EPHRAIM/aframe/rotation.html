<!Doctype html>
<html>
<head>
    <title></title>
    <script src="releases/aframe.js"></script>
    </head>
    
    <body>
        <a-scene>
        <a-asset >
            <img id="floor" src="textures/floor-1024-2.jpg"/>
            <img id="floor-npm" src="textures/floor-1024-NRM.jpg"/>
            </a-asset>
<!--        creating the floor-->
            <a-plane src="#floor-npm" shader="flat" rotation="-90 0 0" scale="5 5 1">
            
            </a-plane>
<!--            camera-->
            <a-entity position="0 0 0" ><a-camera></a-camera>
            </a-entity>
<!--            rotating box-->
            <a-box color ="red" position="0 4 0" ><a-animation attribute="rotation" to="0 -360 0" repeat="indefinite" duration="5000" easing="linear" ></a-animation>
            </a-box>
            
<!--            orbiting and revolving box-->
            <a-entity position="0 4 0" ><a-animation attribute="rotation" to="0 -360 0" repeat="indefinite" duration="5000" easing="linear" ></a-animation>
            <a-box color="#00aa00" position="2 0 0">
                <a-animation attribute="rotation" to="0 360 0" repeat="indefinite" duration="5000" easing="linear" ></a-animation>
                </a-box>
                </a-entity>
            
<!--            moving box-->
<!--            basic easing functions-->
<!--            ease,ease-in,ease-out,ease-in-out-->
            <a-box color="#ffaa00" position="0 0.5 0" >
            <a-animation attribute="position" from="-2 0.5 -2" to="-2 0.5 2" repeat="indefinite" direction="alternate" dur="3000" easing="ease-out" >
                
                </a-animation>
            </a-box>
<!--            scaling box-->
<!--            extra groups of easing functions (suffixes)-->
<!--            cubic,quad,quart,quint ,sine,expo,circ,elastic,back,bounce-->
            <a-box color="#ffaa00" position="2 0.5 0"  >
            <a-animation attribute="scale" to="0.2 1 5" repeat="indefinite" direction="alternate" dur="3000" easing = "ease-out-bounce" ></a-animation>
            </a-box>
<!--            animated color-->
            <a-sphere color="#0000aa" radius="0.5" position="0 2.25 0">
            <a-animation attribute="material.color" from="#00aaff" to="#0000aa" repeat= "indefinite" direction="alternate" dur="1500"></a-animation></a-sphere>
            
<!--            animated opacity-->
            <a-cone color="#484848" position="0 0.5 0" >
            <a-animation attribute= "opacity" from="1" to="0" repeat= "indefinite" direction="alternate" dur= "1500" ></a-animation>
            </a-cone>
        </a-scene>
    </body>

</html>
