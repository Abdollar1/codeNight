<!DOCTYPE html>
<html>
    <head>
        <script src="releases/aframe.js"></script>
        <title>A-Frame</title>
        
    </head>
    <body>
        <a-scene>
            <!-- Asset Management System -->
            <a-assets>
                <img id="floor" src="releases/texturesOnline/floor-1024-2.jpg">
                <img id="floor-NRM" src="releases/texturesOnline/floor-1024-NRM.jpg">
            </a-assets>
            
        <!-- Ground -->
        <a-plane color="blue" 
                 shader="flat" 
                 wave-height="10"
                 rotation="-90 0 0" 
                 scale="5 5 1">
        </a-plane>
        
        <!-- Camera -->
        <a-entity position="0 0 8">
            <a-camera></a-camera>
        </a-entity>

        <!-- Rotating Box -->
        <a-box color="#AA0000"
               position="0 4 0">
            <a-animation attribute="rotation"
                         to="0 360 0"
                         repeat="indefinite"
                         dur="5000"
                         easing="linear">
            </a-animation>
        </a-box>

        <!-- Orbiting and Revolving Box -->
        <a-entity position="0 4 0">
            <a-animation attribute="rotation"
                         to="0 -360 0"
                         repeat="indefinite"
                         dur="5000"
                         easing="linear">
            </a-animation>
            <a-box color="#00AA00"
                   position="2 0 0">
                <a-animation attribute="rotation"
                         to="0 -360 0"
                         repeat="indefinite"
                         dur="5000"
                         easing="linear">
            </a-animation>
            </a-box>
        </a-entity>

        <!-- Moving Box -->
        <!-- Basic easing functions -->
        <!-- ease, ease-in, ease-out, ease-in-out -->
        <a-box color="#FFAA00"
               position="0 0.5 0">
            <a-animation attribute="position"
                         from="-2 0.5 -2"
                         to="-2 0.5 2"
                         repeat="indefinite"
                         direction="alternate"
                         dur="3000"
                         easing="ease-in-out-bounce">
            </a-animation>
        </a-box>

        <!-- Scaling Box -->
        <!-- Extra groups of easing functions (suffixes) -->
        <!-- cubic, quad, quart, quint, sine, expo, circ, elastic, back, bounce -->
        <a-box color="#FFAA00"
               position="2 0.5 0">
            <a-animation attribute="scale"
                         to="0.2 1 5"
                         repeat="indefinite"
                         direction="alternate"
                         dur="3000"
                         easing="ease-out-elastic">
            </a-animation>
        </a-box>

        <!-- Animated Color -->
        <a-sphere color="#0000AA"
                  radius="0.5"
                  position="0 2.25 0">
            <a-animation attribute="material.color"
                         from="#00AAFF"
                         to="#dd45ed"
                         repeat="indefinite"
                         direction="alternate"
                         dur="1500">
            </a-animation>
        </a-sphere>

        <!-- Animated Opacity -->
        <a-cone color="#484848"
                position="0 0.5 0">
            <a-animation attribute="opacity"
                         from="1"
                         to="0"
                         repeat="indefinite"
                         direction="alternate"
                         dur="1500">
            </a-animation>
        </a-cone>
    </a-scene>
</body>
</html>
