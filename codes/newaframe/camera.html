<!doctype html>
<html>
    <head></head>
    <script src="releases/aframe.js"></script>
<body>
    <a-scene>
    <a-assets>
        <img id="floor" src="texturesOnline/TexturesCom_FloorsMarble0023_M.jpg">
        <img id="average-height" src="texturesOnline/average-height.png">
    </a-assets>
        <a-plane src="#floor" 
                 shader="flat" 
                 rotation="-90 0 0" 
                 scale="5 5 1" >
        </a-plane>
        <a-cylinder color="#AA0000"
                    radius="0.5"
                    position="-2 1 0"
                    height="2">
        </a-cylinder>
        <a-box color="#00AA00"
               height="2"
               depth="4"
               position="2 1 0">
        </a-box>
        <a-image src="#average-height"
                 scale="2 2 1"
                 position="0 1 0">
        </a-image>
        <a-camera user-height="1.6"
                  position="0 0 5">
        </a-camera>
        <a-entity position="0 0 5">
            <a-camera user-height="1.6"
                      active="false">
            </a-camera>
        
        </a-entity>
         <a-entity position="0 5 5">
            <a-camera user-height="1.0"
                      active="false">
            </a-camera>
        
        </a-entity>
        <a-entity position="0 5 5">
            <a-camera user-height="1.0"
                      active="true">
            </a-camera>
        
        </a-entity>
    </a-scene>
    </body>    
</html>
