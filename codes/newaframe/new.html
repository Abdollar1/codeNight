<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="releases/aframe.js"></script>
</head>
<body>
    <a-scene>
        <a-box color="blue"
            position="4 2 0">
            <a-animation
                attribute="position"
                repeat="indefinite"
                from="4 4 0"
                to="8 2 2"
                dur="5000"
                easing="ease-in-out-bounce">
             </a-animation>
        </a-box>
        <a-box color="red"
            position="2 0 0">
            <a-animation 
            attribute="rotation" repeat="indefinite"
            to="0 -360 0"
            dur="5000"
            easing="linear"
            ></a-animation>
        </a-box>
        <a-plane color="green"
            shader="flat"
            wave-height="10"
            scale="5 5 1"
            rotation="-90 0 0"
            
        ></a-plane>
    </a-scene>
</body>
</html>
